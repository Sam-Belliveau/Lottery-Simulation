<!DOCTYPE html>
<html>
    <head>
        <title> Will I Win The PowerBall? </title>
        <meta charset="utf-8"/>
        <style>
            .title {
                margin: auto;
                text-align: center;
            }

            .powerball-entry {
                margin: auto;
                text-align: center;
            }

            form {
                margin: auto;
                text-align: center;
            }

            .results {
                margin: auto;
                text-align: center;
            }

            input {
                font-size: 20;
                text-align: center;
                width: 50px;
                height: 48px;
            }
        </style>
    </head>

    <body>
        <div class="title">
            <h1> Will You Win The PowerBall? </h1>
            <h2> Sponsored by Microsoft and Richard Lee </h2>
        </div>

        <form id="ball-entry" action="" method="POST">
            <b>Create Your Ticket:</b>
            <br>
            <input id="wball1" type="number" min="1" max="69" value="1">
            <input id="wball2" type="number" min="1" max="69" value="2">
            <input id="wball3" type="number" min="1" max="69" value="3">
            <input id="wball4" type="number" min="1" max="69" value="4">
            <input id="wball5" type="number" min="1" max="69" value="5">
            <input id="redball" type="number" min="1" max="26" value="6" style="background-color:#DD6677">
            <br><br>
            <button onclick="postMoney()">Enter Ticket</button>
        </form>

        <div class="results">
            <br><br>
            <h1 id="pick"> click the mother fucking button </h1>
            <br>
            <h1 id="prise"> pepepepepepe </h1>
        </div>

        <script src="scripts/random.js"></script>
        <script src="scripts/powerball.js"></script>
        <script>
            function postMoney() {
                pick = getRandomBallSet()
                user = getBallSetFromUser()
                prise = user.checkPrise(pick)
                document.getElementById("pick").innerHTML = pick.text;
                document.getElementById("prise").innerHTML = "?" + prise;
            }
        </script>
    </body>
</html>
