<!DOCTYPE html>
<html>
    <head>
        <title> Will I Win The PowerBall? </title>
        <meta charset="utf-8"/>
        <style>
            .title {
                margin: auto;
                text-align: center;
            }

            .powerball-entry {
                margin: auto;
                text-align: center;
            }

            form {
                margin: auto;
                text-align: center;
            }

            .results {
                margin: auto;
                text-align: center;
            }

            input {
                font-size: 20;
                text-align: center;
                width: 50px;
                height: 48px;
            }
        </style>
    </head>

    <body>
        <div class="title">
            <h1> Will You Win The PowerBall? </h1>
            <h2> By Sam Belliveau</h2>
        </div>

        <form id="ball-entry">
            <b>Create Your Ticket:</b>
            <br>
            <input id="wball1" type="number" min="1" max="69" value="1">
            <input id="wball2" type="number" min="1" max="69" value="2">
            <input id="wball3" type="number" min="1" max="69" value="3">
            <input id="wball4" type="number" min="1" max="69" value="4">
            <input id="wball5" type="number" min="1" max="69" value="5">
            <input id="redball" type="number" min="1" max="26" value="6" style="background-color:#DD6677">
            <br><br>
            <button type="button" onclick="postMoney()">Enter Ticket</button>
        </form>

        <div class="results">
            <br>
            <h2 id="pick"> ?? ?? ?? ?? ?? (??) </h2>
            <h3 id="prise"> Prize: ?? </h3>
            <h3 id="money"> Total Money: ?? </h3>
            <h3 id="earned"> Money Earned: ?? </h3>
            <h3 id="spent"> Money Spent: ?? </h3>
        </div>

        <script src="scripts/random.js"></script>
        <script src="scripts/powerball.js"></script>
        <script>
            function postMoney() {
                GameState.round()
                document.getElementById("pick").innerHTML = GameState.pick.text;
                document.getElementById("prise").innerHTML = "Prize: " + GameState.prize + "$";
                document.getElementById("money").innerHTML = "Total Money: " + GameState.money + "$";
                document.getElementById("earned").innerHTML = "Money Earned: " + GameState.earned + "$";
                document.getElementById("spent").innerHTML = "Money Spent: " + GameState.spent + "$";
                return false
            }
        </script>
    </body>
</html>
